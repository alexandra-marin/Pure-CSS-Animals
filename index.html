<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="us-ascii" />
		<link rel="stylesheet" type='text/css' href='http://fonts.googleapis.com/css?family=Donegal+One'>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css" />
		<link rel="stylesheet/less" type="text/css" href="style.less" />
		<link rel="stylesheet/less" type="text/css" href="style-2.less" />
		<link rel="stylesheet/less" type="text/css" href="style-3.less" />
		<script type="text/javascript" src="less-1.3.1.min.js"></script>
		<title>Pure CSS Animals</title>
	</head>
	
	<body>
		<div id="container">
			<div id="narwhal" title="Hi! I'm a CSS Narwhal">
				<div id="horn_narwhal"></div>
				<div id="body">
					<div id="chest"></div>
				</div>
				<div id="eye">
					<div id="pupil"></div>
				</div>
				<div id="tails">
					<div id="left"></div>
					<div id="right"></div>
				</div>
				<div id="spots">
					<div id="myclass_1" class="spot"></div>
					<div id="myclass_2" class="spot"></div>
					<div id="myclass_3" class="spot"></div>
					<div id="myclass_4" class="spot"></div>
					<div id="myclass_5" class="spot"></div>
					<div id="myclass_6" class="spot"></div>
					<div id="myclass_7" class="spot"></div>
					<div id="myclass_8" class="spot"></div>
					<div id="myclass_9" class="spot"></div>
					<div id="myclass_10" class="spot"></div>
				</div>
			</div>
			
			<div id="rhino" title="Hi! I'm a CSS Rhino">
				<div id="head"></div>
				<div id="ears"></div>
				<div id="nose"></div>
				<div id="horn"></div>
				<div id="second_horn"></div>
				<div id="eyes"></div>
			</div>
			
			<div id="unicorn" title="Hi! I'm a CSS Unicorn">
				<div id="shadow"></div>
				<div id="ear-uni"></div>
				<div id="horn-uni"></div>
				<div id="muzzle"></div>
				<div id="neck"></div>
				<div id="eye-uni">
					<div id="pupil-uni"></div>
				</div>
				<div id="nose-uni"></div>
			</div>
		</div>

		<a href="https://github.com/alexandra-marin"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png" alt="Fork me on GitHub"></a>
		<div id="about" >
			<h1>Pure CSS Animals</h1>
			<p>I have used <a href="http://code.google.com/p/zen-coding/">Zen Coding</a>, an editor plugin for writing HTML, and <a href="lesscss.org"> LESS CSS</a>, a CSS preprocessor. <br />  <br /> Works in Firefox 4+, Chrome 18+, Safari 5.05+ and IE10+.  <br />  <br /> Coded by Alexandra Marin. Follow me on <a href="https://github.com/alexandra-marin">GitHub</a>. <br /><br /></p>
		</div>
	</body>
</html>
